<div style="text-align:center;width:500px;">
  <table class="table-primary" *ngIf="emplist">
      <thead>
        
          <tr>
              <th>Employee ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Salary</th>
              <th>DOB</th>
              <th>Email</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let emp of emplist;" (mouseover)="highlightRow(emp)"
              [ngClass] = "{'highlight' : emp.firstName == selectedName}">

              <td>{{emp.employeeID}}</td>
              <td>{{emp.firstName}}</td>
              <td>{{emp.lastName}}</td>
              <td>{{emp.salary}}</td>
              <td>{{emp.dob | date : 'dd/MM/yyyy'}}</td>
              <td>{{emp.email}}</td>
          </tr>
      </tbody>
  </table>
</div>
